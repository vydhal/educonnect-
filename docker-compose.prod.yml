version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: educonnect-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-educonnect}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-educonnect123}
      POSTGRES_DB: ${DB_NAME:-educonnect_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - educonnect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-educonnect}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: educonnect-backend:latest
    container_name: educonnect-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${DB_USER:-educonnect}:${DB_PASSWORD:-educonnect123}@postgres:5432/${DB_NAME:-educonnect_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - educonnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: educonnect-frontend:latest
    container_name: educonnect-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - educonnect-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  educonnect-network:
    driver: bridge
